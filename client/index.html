<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Energy Logging</title>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
$(function() {
	$.getJSON('electricity.php', function(data) {

		// create the chart
		$('#electricity').highcharts('StockChart', {

		    chart: {
		        alignTicks: false
		    },

		    rangeSelector: {
		        selected: 1,
				buttons: [{
					type: 'hour',
					count: 12,
					text: '12h'
				}, {
					type: 'day',
					count: 1,
					text: '1d'
				}, {
					type: 'week',
					count: 1,
					text: '1w'
				}, {
					type: 'month',
					count: 1,
					text: '1m'
				}, {
					type: 'month',
					count: 6,
					text: '6m'
				}, {
					type: 'year',
					count: 1,
					text: '1y'
				}, {
					type: 'all',
					text: 'All'
				}],
		    },

		    title: {
		        text: 'Electricity Usage'
		    },
			
			credits: {
				enabled: false
			},
			
			exporting: {
				enabled: false
			},

		    series: [{
		        type: 'column',
		        name: 'Watt',
		        data: data,
		        dataGrouping: {
					units: [[
						'minute',
						[15, 60]
					], [
						'hour',
						[24]
					], [
						'day',
						[7]
					], [
						'week',
						[4]
					], [
						'month',
						[12]
					], [
						'year',
						null
					]]
		        }
		    }]
		});
	});
	$.getJSON('gas.php', function(data) {

		// create the chart
		$('#gas').highcharts('StockChart', {
		    chart: {
		        alignTicks: false
		    },

		    rangeSelector: {
		        selected: 1,
				buttons: [{
					type: 'day',
					count: 1,
					text: '1d'
				}, {
					type: 'week',
					count: 1,
					text: '1w'
				}, {
					type: 'month',
					count: 1,
					text: '1m'
				}, {
					type: 'month',
					count: 6,
					text: '6m'
				}, {
					type: 'year',
					count: 1,
					text: '1y'
				}, {
					type: 'all',
					text: 'All'
				}],
		    },

		    title: {
		        text: 'Gas Usage'
		    },
			
			credits: {
				enabled: false
			},
			
			exporting: {
				enabled: false
			},
			
			tooltip: {
				valueDecimals: 3
			},

		    series: [{
		        type: 'column',
		        name: 'm3',
		        data: data,
		        dataGrouping: {
					units: [[
						'minute',
						[60]
					], [
						'hour',
						[24]
					], [
						'day',
						[7]
					], [
						'week',
						[4]
					], [
						'month',
						[12]
					], [
						'year',
						null
					]]
		        }
		    }]
		});
	});
});
		</script>
	</head>
	<body>
<script src="js/highstock.js"></script>
<script src="js/modules/exporting.js"></script>

<div id="electricity" style="height: 400px"></div>
<div id="gas" style="height: 400px"></div>
	</body>
</html>
